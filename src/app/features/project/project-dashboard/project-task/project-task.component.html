<div class="flex flex-column border-1 surface-border border-round p-3">
  <div class="flex justify-content-between">
    <div class="font-bold mt-2">
      Project Task
    </div>
    <div [formGroup]="formGroup">
      <p-selectButton 
        [options]="stateOptions" 
        class="h-1rem" 
        formControlName="value" 
        optionLabel="label"
        optionValue="value" />
    </div>
  </div>
  <p-divider></p-divider>

  <p-scroller 
    [items]="listTask" 
    [itemSize]="50"
    styleClass="phantom-scrollbar"
    scrollHeight="250px">
        <ng-template pTemplate="item" let-item let-options="options">
            <div class="flex align-items-center p-2" [ngClass]="{ 'surface-ground': options.odd }" style="height: 50px;">
                {{ item.title }}
            </div>
        </ng-template>
  </p-scroller>
</div>
