<div class="p-3">
  <div class="font-bold">
    Project Info
  </div>
  <div class="p-3">
    <div class="flex flex-column">
      <div class="mt-3">

        <div class="flex mb-4 -ml-2">
          <p-avatar 
            icon="pi pi-user" 
            styleClass="mr-2 mt-2" 
            [style]="{ 'background-color': '#3b82f6', color: '#fff' }" 
            shape="circle" />
          <div class="flex justify-content-between w-full">
            <div class="flex flex-column">
              <span class="font-bold">Natthaphon D. Best</span> 
              <span class="text-sm">Project Owner</span>
            </div>
            <p-avatarGroup styleClass="mb-3"  [pTooltip]="'Natthaphon D. Best' + '\n' + '+1 more'">
              <p-avatar 
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                shape="circle" />
              <p-avatar 
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" 
                shape="circle" />
            </p-avatarGroup>
          </div>
        </div>

        <div class="grid mb-5">
          <div class="flex align-items-center">
            <p-avatar 
              icon="pi pi-flag" 
              styleClass="mr-2" 
              [style]="{ 'background-color': '#3b82f6', color: '#fff' }" 
              shape="circle" />
            </div>
          <div class="flex flex-column">
            <span class="font-bold">Sprint 1</span> 
            <span class="text-sm">Current sprint</span>
          </div>
        </div>

        <div class="grid -m-3 mb-3">
          <div class="col-4">
            <div class="flex align-items-center">
              <p-avatar 
              icon="pi pi-list" 
              styleClass="mr-2" 
              [style]="{ 'background-color': '#3b82f6', color: '#fff' }" 
              shape="circle" />
              <div class="flex flex-column">
                <span class="font-bold">2/10 Tasks</span> 
                <span class="text-sm">To Do</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="flex align-items-center">
              <p-avatar 
                icon="pi pi-step-forward-alt" 
                styleClass="mr-2" 
                [style]="{ 'background-color': '#eab308', color: '#fff' }" 
                shape="circle" />
              <div class="flex flex-column">
                <span class="font-bold">3/10 Tasks</span> 
                <span class="text-sm">In progress</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="flex align-items-center">
              <p-avatar 
                icon="pi pi-check" 
                styleClass="mr-2" 
                [style]="{ 'background-color': '#22c55e', color: '#fff' }" 
                shape="circle" />
              <div class="flex flex-column">
                <span class="font-bold">5/10 Tasks</span> 
                <span class="text-sm">Done</span>
              </div>
            </div>
          </div>
        </div>

        <div class="grid">
          <div class=" flex align-items-center">
            <p-avatar 
              icon="pi pi-hourglass" 
              styleClass="mr-2" 
              [style]="{ 'background-color': '#3b82f6', color: '#fff' }" 
              shape="circle" />
          </div>
            <div class="col">
              <p-progressBar [value]="50" />
              <div class="text-sm mt-1">
                <span class="font-bold">Project progress</span>
                <span class="font-bold"> 50%</span> Completed
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
