<phantom-dialog
  header="Create Issue"
  [(visible)]="isOnCreateIssue"
  [modal]="true"
  [label]="'Create Issue'" 
  [style]="{ 'min-width': '50vw' }"
  styleClass="p-3"
>
  <span class="p-text-secondary block mb-5"> Create a new issue </span>
  <div [formGroup]="formGroup">
    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">Issue Type</label>
      </div>
      <div class="col-9">
        <p-dropdown
          [options]="optionsType"
          optionLabel="label"
          placeholder="Select Type"
          formControlName="type"
          styleClass="w-full"
        >
        </p-dropdown>
      </div>
    </div>

    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">Issue Name</label>
      </div>
      <div class="col-9">
        <input
          type="text"
          pInputText
          class="p-inputtext-sm w-full"
          formControlName="summary"
        />
      </div>
    </div>

    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">Assign To</label>
      </div>
      <div class="col-9">
        <p-dropdown
          appendTo="body"
          [options]="optionsAssignee"
          optionLabel="label"
          placeholder="Select Assignee"
          formControlName="assignee"
          styleClass="w-full"
        >
        </p-dropdown>
      </div>
    </div>

    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">Sprint</label>
      </div>
      <div class="col-9">
        <p-dropdown
          appendTo="body"
          [options]="options"
          optionLabel="label"
          placeholder="Select Assignee"
          formControlName="sprint"
          styleClass="w-full"
        >
        </p-dropdown>
      </div>
    </div>
  </div>
  <p-footer class="flex justify-content-end mt-2">
    <p-button
      label="Cancel"
      severity="secondary"
      size="small"
      [text]="true"
      (onClick)="isOnCreateIssue = false"
    />
    <p-button
      icon="pi pi-save"
      label="Save"
      size="small"
      (onClick)="onCreateIssue()"
    />
  </p-footer>
</phantom-dialog>
