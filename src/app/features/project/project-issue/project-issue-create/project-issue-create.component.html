<phantom-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [icon]="'pi pi-plus'"
  [header]="'Create Issue'" 
  [label]="'BUTTON_CREATE_LIST'"
  [style]="{ 'min-width': '50vw' }" 
  styleClass="p-3">

  <span class="p-text-secondary block mb-5"> Create a new issue </span>
  <div [formGroup]="formGroup">
    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">
          Issue Type
        </label>
      </div>
      <div class="col-9">
        <p-dropdown 
          appendTo="body" 
          placeholder="Select Type"
          [options]="optionsType" 
          optionLabel="label" 
          optionValue="value"
          styleClass="w-full"
          formControlName="type">
        </p-dropdown>
      </div>
    </div>

    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">
          Issue Name
        </label>
      </div>
      <div class="col-9">
        <input pInputText
          type="text"
          class="p-inputtext-sm w-full" 
          formControlName="title"/>
      </div>
    </div>

    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">Assign To</label>
      </div>
      <div class="col-9">
        <p-dropdown 
          appendTo="body" 
          placeholder="Select Assignee"
          [options]="optionsAssignee" 
          optionLabel="label" 
          optionValue="value"
          styleClass="w-full"
          formControlName="assignee">
        </p-dropdown>
      </div>
    </div>

    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">Sprint</label>
      </div>
      <div class="col-9">
        <p-dropdown 
          appendTo="body" 
          placeholder="Select Assignee"
          [options]="options" 
          optionLabel="label" 
          optionValue="value"
          styleClass="w-full"
          formControlName="sprint">
        </p-dropdown>
      </div>
    </div>
  </div>

  <div class="pt-3 flex">
    <button pButton pRipple 
      label="Cancel" 
      class="p-button-text p-button-danger flex-grow-1"
      (click)="visible = false">
    </button>
    <button pButton pRipple 
      icon="pi pi-save"
      label="Create Issue" 
      class="flex-grow-1"
      (click)="validateForm()">
    </button>
  </div>
</phantom-dialog>
