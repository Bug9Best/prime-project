<phantom-dialog [(visible)]="visible" [showButton]="false" [label]="'TITLE_DETAIL_ISSUE'"
  [dialogstyle]="{ width: '70vw', 'min-height': '70vh' }" [appendTo]="'body'">

  <p-divider styleClass="-mt-4"></p-divider>
  <div class="text-lg font-bold">
    {{ issueData.title }}
  </div>
  <p-divider></p-divider>
  <div class="grid">
    <div class="col-8">
      <p-tabView>
        <p-tabPanel header="SubTask">
          <phantom-empty>
          </phantom-empty>
        </p-tabPanel>
        <p-tabPanel header="Comment">
          @for (item of [1,2,3]; track $index) {
            <div class="border-1 surface-border border-round p-3 mb-2">
              Lorem ipsum dolor sit amet. 
            </div>
          }
       
          <textarea pInputTextarea rows="5" class="w-full"></textarea>
          <div class="flex justify-content-end">
            <button pButton pRipple type="button" label="Comment"
              class="p-button-sm p-button-success">
            </button>
          </div>
        </p-tabPanel>
      </p-tabView>
    </div>

    <p-divider layout="vertical" styleClass="m-0"></p-divider>

    <div class="col-4 p-4">
      <div class="flex flex-column">
        <div class="felx flex-column">
          <div class="text-sm text-500">
            Sprint
          </div>
          <div>
            Sprint 1
          </div>
        </div>

        <p-divider styleClass="h-full"></p-divider>

        <div class="felx flex-column">
          <div class="text-sm text-500">
            Assignee
          </div>
          <div>
            Natthaphon Ditthaviboon
          </div>
        </div>

        <p-divider styleClass="h-full"></p-divider>

        <div class="felx flex-column">
          <div class="text-sm text-500">
            Manhour
          </div>
          <div>
            <input type="text" pInputText class="p-inputtext-sm w-full">
          </div>
        </div>

        <p-divider styleClass="h-full"></p-divider>

        <div>
          <button pButton pRipple type="button" label="Remove Task"
            class="p-button-outlined p-button-sm p-button-danger w-full">
          </button>
        </div>
      </div>
    </div>
  </div>
</phantom-dialog>
