@if (!listIssue.length) {
  <phantom-empty [description]="'PAGE_ISSUE_EMPTY'">
  </phantom-empty>
}
@else {
  <div class="fadeindown animation-ease-out  animation-duration-200">
    <phantom-table 
      [value]="listIssue" 
      [columns]="columns"
      (onOpenDetailEvent)="onSelectedItems($event)">
    </phantom-table>
  </div>
}
