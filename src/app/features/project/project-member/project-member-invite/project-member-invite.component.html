<phantom-dialog
  [(visible)]="isAddMember"
  [icon]="'pi pi-user-plus'"
  [label]="'BUTTON_LABEL_ADD_MEMBER'"
  [showHeader]="false"
  [showClose]="false">

    <section class="flex flex-column w-full">
      <div class="flex w-full justify-content-between mb-4">
        <span class="w-4rem h-4rem border-circle flex justify-content-center align-items-center bg-blue-100">
          <i class="pi pi-users text-blue-700 text-4xl"></i>
        </span>
        <button 
          pButton pRipple 
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-secondary p-button-text align-self-start"
          (click)="isAddMember = false">
        </button>
      </div>
      <p class="font-semibold text-xl mt-0 mb-2 text-900">Invite Team Member</p>
      <p class="font-normal text-base mt-0 mb-3 text-600"> Enter the email address of the person you want to invite to this project. </p>
      <input type="text" pInputText class="p-inputtext-sm w-full">
    </section>
  
    <div class="pt-3 flex">
      <button pButton pRipple 
        (click)="isAddMember = false" 
        label="Cancel" 
        class="p-button-text p-button-danger flex-grow-1">
      </button>
      <button pButton pRipple 
        (click)="isAddMember = false" 
        label="Invite" 
        class="flex-grow-1">
      </button>
    </div>
</phantom-dialog>
