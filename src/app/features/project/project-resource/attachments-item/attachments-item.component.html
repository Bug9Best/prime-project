<div class="border-1 surface-border border-round p-3 mb-2 flex">
  <ng-container *ngIf="file">
    <span class="inline-flex justify-content-center align-items-center" [ngClass]="getFileIcon().bgColor"
      style="border-radius: 4px; width:40px; height: 40px">
      <ng-container *ngIf="getFileIcon().icon !== 'ppt' && getFileIcon().icon !== 'pptx'">
        <i class="pi {{ getFileIcon().icon }} {{ getFileIcon().color }}" style="font-size: 1.75rem;"></i>
      </ng-container>
      <ng-container *ngIf="getFileIcon().icon === 'ppt' || getFileIcon().icon === 'pptx'">
        <div class="{{ getFileIcon().color }}" style="font-size: 1.25rem;">{{ getFileIcon().icon }}</div>
      </ng-container>
      <ng-container *ngIf="getFileIcon().icon === 'json'">
        <div class="{{ getFileIcon().color }}" style="font-size: 1.25rem;">{{ getFileIcon().icon }}</div>
      </ng-container>
    </span>

    <div class="flex justify-content-between align-items-center flex-1 ml-4">
      <div class="flex flex-column w-full">
        <div class="font-medium text-900">{{ file.name }}</div>
        <div class="flex">
          <div class="text-sm text-500 mr-2">{{ getFileSize() }}</div>
          <div class="text-sm text-500">{{ getFileIcon().type?.toLocaleUpperCase() }}</div>
        </div>
      </div>
      <div class="flec align-items-center">
        <button pButton pRipple icon="pi pi-times" class="p-button-sm p-button-danger  p-button-text p-button-rounded"
          (click)="removeFileCallback()"></button>
      </div>
    </div>
  </ng-container>
</div>
