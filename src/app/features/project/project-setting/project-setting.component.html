<div class="p-4">
  <div class="custom-height flex align-items-center">
    <div class="text-lg">
      {{ "MENU_PROJECT_SETTING" | translate }}
    </div>
  </div>

  <p-divider></p-divider>

  <phantom-content>
    <div class="p-3 h-full">
      <div class="flex gap-5 flex-column-reverse md:flex-row">
        <div class="flex-auto p-fluid">
          <ul class="list-none p-0 m-0">
            <li
              class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
              <ng-container *ngIf="!TitleisEditing; else editTitleMode">
                <div class="text-500 w-6 md:w-2 font-medium">Project Title</div>
                <div
                  class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                  <span> {{ title }} </span>
                </div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button
                    (click)="toggleTitleEdit()"
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-text"
                  ></button>
                </div>
              </ng-container>

              <ng-template #editTitleMode>
                <div
                  class="flex align-items-center justify-content-center w-full"
                >
                  <div class="text-500 w-6 md:w-2 font-medium">
                    Project Title
                  </div>
                  <input class="ml-3 w-full" type="text" pInputText [(ngModel)]="title" />
                  <div class="w-6 md:w-2 flex justify-content-end">
                    <button
                      (click)="toggleTitleEdit()"
                      pButton
                      pRipple
                      icon="pi pi-save"
                      class="p-button-text ml-4"
                    ></button>
                  </div>
                </div>
              </ng-template>
            </li>

            <li
              class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
              <ng-container
                *ngIf="!DescriptionisEditing; else editDescriptionMode"
              >
                <div class="text-500 w-6 md:w-2 font-medium">Description</div>
                <div
                  class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                  <span> {{ description }} </span>
                </div>
                <div class="w-6 md:w-2 flex justify-content-end">
                  <button
                    (click)="toggleDescriptionEdit()"
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-text"
                  ></button>
                </div>
              </ng-container>

              <ng-template #editDescriptionMode>
                <div class="flex align-items-start w-full">
                  <div class="text-500 w-6 md:w-2 font-medium mt-2">
                    Description
                  </div>
                  <textarea
                    rows="5"
                    cols="25"
                    pInputTextarea
                    [autoResize]="true"
                    [(ngModel)]="description"
                  ></textarea>
                  <button
                    (click)="toggleDescriptionEdit()"
                    pButton
                    pRipple
                    icon="pi pi-save"
                    class="p-button-text ml-3"
                  ></button>
                </div>
              </ng-template>
            </li>
          </ul>

          <div class="mt-3 mb-3">
            <label for="company" class="block font-normal text-900 mb-2"
              >Project Lead</label
            >
            <p-dropdown
              [options]="member"
              optionLabel="name"
              [showClear]="true"
              placeholder="Select a Project Lead"
            >
              <ng-template let-member pTemplate="item">
                <div class="flex align-items-center">
                  <p-avatar
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                    shape="circle"
                  />
                  <div class="ml-3">{{ member.name }}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
          <div>
            <button
              pButton
              pRipple
              label="Update Profile"
              class="w-auto mt-3"
            ></button>
          </div>
        </div>
        <div class="flex flex-column align-items-center flex-or">
          <img src="/images/404-rocket.png" class="h-10rem w-10rem" />
          <p-fileUpload
            mode="basic"
            name="demo[]"
            chooseIcon="pi pi-image"
            url="https://www.primefaces.org/cdn/api/upload.php"
            accept="image/*"
            maxFileSize="1000000"
            (onUpload)="onBasicUploadAuto($event)"
            [multiple]="true"
            chooseLabel="Change Project Photo"
          />
        </div>
      </div>
      <div class="mt-5">
        <p-divider></p-divider>
        <div class="font-medium text-3xl text-900 mb-3">Project Info</div>
        <div class="grid grid-nogutter border-top-1 surface-border pt-2">
          <div class="col-12 md:col-6 p-3">
            <div class="text-500 font-medium mb-2">Project Owner</div>
            <div class="text-900">Nat d. Best</div>
          </div>
          <div class="col-12 md:col-6 p-3">
            <div class="text-500 font-medium mb-2">Project Created on</div>
            <div class="text-900">16-September-2024</div>
          </div>
        </div>
      </div>
    </div>
  </phantom-content>
</div>
