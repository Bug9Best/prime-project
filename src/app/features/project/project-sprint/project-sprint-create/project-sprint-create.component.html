<phantom-dialog
  header="Create Sprint"
  [(visible)]="isOnCreateSprint"
  [modal]="true"
  [label]="'Create Sprint'"
  [style]="{ 'min-width': '50vw' }"
  styleClass="p-3"
>
  <span class="p-text-secondary block mb-5"> Create a new sprint </span>
  <div [formGroup]="formGroup">
    <div class="grid">
      <div class="col-3">
        <label for="sprint_name" class="font-semibold w-6rem"
          >Sprint Name</label
        >
      </div>
      <div class="col-9">
        <input
          type="text"
          pInputText
          class="p-inputtext-sm w-full"
          formControlName="sprint_name"
        />
      </div>
    </div>
    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">Start Date</label>
      </div>
      <div class="col-9">
        <p-calendar
          appendTo="body"
          formControlName="start_date"
          styleClass="w-full"
        >
        </p-calendar>
      </div>
    </div>

    <div class="grid">
      <div class="col-3">
        <label for="username" class="font-semibold w-6rem">End Date</label>
      </div>
      <div class="col-9">
        <p-calendar
          appendTo="body"
          formControlName="end_date"
          styleClass="w-full"
        >
        </p-calendar>
      </div>
    </div>
  </div>
  <p-footer class="flex justify-content-end mt-2">
    <p-button
      label="Cancel"
      severity="secondary"
      size="small"
      [text]="true"
      (click)="isOnCreateSprint = false"
    >
    </p-button>
    <p-button
      icon="pi pi-save"
      label="Save"
      size="small"
      (click)="onCreateSprint()"
    >
    </p-button>
  </p-footer>
</phantom-dialog>
